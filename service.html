  <section style="background-image: url('Images/background.jpg'); background-size: cover; background-position: center; padding: 60px 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center;">

  <form style="background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <h2 style="text-align: center; margin-bottom: 20px;">Book a Table</h2>

    <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
    <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
    <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="phone no" style="display: block; margin-bottom: 5px;">Phone No:</label>
    <input type="number" id="number" name="number" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="date" style="display: block; margin-bottom: 5px;">Date:</label>
    <input type="date" id="date" name="date" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="numbertable" style="display: block; margin-bottom: 5px;">Number of Table:</label>
    <input type="number" id="number" name="number" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">


    <button type="submit" style="width: 100%; padding: 10px; background-color: #ff6f61; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Reserve Now
    </button>
  </form>
